<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Família Jamar</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-group i:hover {
            color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-home"></i> Família Jamar</h1>
            <p>Sistema de Gerenciamento de Contas</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">Credenciais inválidas</span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText">Login realizado com sucesso!</span>
        </div>

        <form id="loginForm" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <i class="fas fa-eye" onclick="togglePassword()"></i>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="loginText">Entrar</span>
                <span class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>
        </form>

        <div class="footer">
            <p>Desenvolvido para a <strong>Família Jamar</strong></p>
            <p>Sistema seguro de gerenciamento de contas</p>
        </div>
    </div>

    <script>
        // Credenciais válidas
        const CREDENCIAIS_VALIDAS = {
            'jamar': 'familia2024',
            'admin': 'admin123',
            'teste': 'teste123'
        };

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');

        // Verificar se já está logado
        function verificarLogin() {
            const loginTime = localStorage.getItem('loginTime');
            const username = localStorage.getItem('username');
            
            if (loginTime && username) {
                const now = new Date().getTime();
                const loginTimeStamp = parseInt(loginTime);
                const hoursDiff = (now - loginTimeStamp) / (1000 * 60 * 60);
                
                // Sessão expira após 24 horas
                if (hoursDiff < 24) {
                    redirecionarParaSistema();
                } else {
                    // Limpar dados expirados
                    localStorage.removeItem('loginTime');
                    localStorage.removeItem('username');
                }
            }
        }

        // Fazer login
        function fazerLogin(event) {
            event.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validar credenciais
            if (CREDENCIAIS_VALIDAS[username] && CREDENCIAIS_VALIDAS[username] === password) {
                // Login bem-sucedido
                mostrarSucesso('Login realizado com sucesso!');
                
                // Salvar dados de login
                localStorage.setItem('username', username);
                localStorage.setItem('loginTime', new Date().getTime().toString());
                
                // Simular delay e redirecionar
                setTimeout(() => {
                    redirecionarParaSistema();
                }, 1000);
                
            } else {
                // Login falhou
                mostrarErro('Nome de usuário ou senha incorretos');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // Mostrar mensagem de erro
        function mostrarErro(mensagem) {
            errorText.textContent = mensagem;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Esconder após 5 segundos
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Mostrar mensagem de sucesso
        function mostrarSucesso(mensagem) {
            successText.textContent = mensagem;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Desabilitar botão
            loginBtn.disabled = true;
            loginText.textContent = 'Entrando...';
            loading.style.display = 'inline-block';
        }

        // Redirecionar para o sistema
        function redirecionarParaSistema() {
            window.location.href = 'index-wix.html';
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.input-group i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Atalho para preencher credenciais rapidamente (Ctrl + Shift + L)
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === 'L') {
                usernameInput.value = 'jamar';
                passwordInput.value = 'familia2024';
                event.preventDefault();
            }
        });

        // Foco automático no campo de usuário
        window.addEventListener('load', function() {
            usernameInput.focus();
            verificarLogin();
        });

        // Login com Enter
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                fazerLogin(event);
            }
        });
    </script>
</body>
</html>
