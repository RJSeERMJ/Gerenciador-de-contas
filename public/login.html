<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Família Jamar - Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #718096;
            font-size: 0.9rem;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .family-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .family-info h3 {
            color: #2d3748;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .family-info p {
            color: #718096;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-home"></i> Família Jamar</h1>
            <p>Sistema de Gerenciamento de Contas</p>
        </div>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua senha">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>Entrar</span>
                <span class="loading">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>
        </form>

        <div class="family-info">
            <h3><i class="fas fa-users"></i> Acesso Restrito</h3>
            <p>Este sistema é de uso exclusivo da Família Jamar. 
               Apenas membros autorizados podem acessar o gerenciador de contas.</p>
        </div>
    </div>

    <script>
        // Credenciais da família (em produção, isso deveria estar no servidor)
        const FAMILY_CREDENTIALS = {
            'jamar': 'familia2024',
            'admin': 'admin123',
            'teste': 'teste123'
        };

        // Verificar se já está logado
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('familiaJamarLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
        }

        // Alternar visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // Mostrar mensagem de erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // Esconder após 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Mostrar mensagem de sucesso
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.style.display = 'block';
        }

        // Processar login
        function processLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validações básicas
            if (!username || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.querySelector('span').textContent = 'Entrando...';
            document.querySelector('.loading').style.display = 'inline-block';

            // Simular delay de autenticação
            setTimeout(() => {
                // Verificar credenciais
                if (FAMILY_CREDENTIALS[username] && FAMILY_CREDENTIALS[username] === password) {
                    // Login bem-sucedido
                    localStorage.setItem('familiaJamarLoggedIn', 'true');
                    localStorage.setItem('familiaJamarUser', username);
                    localStorage.setItem('familiaJamarLoginTime', new Date().toISOString());
                    
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    
                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Login falhou
                    showError('Usuário ou senha incorretos. Tente novamente.');
                    
                    // Limpar senha
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }

                // Restaurar botão
                loginBtn.disabled = false;
                loginBtn.querySelector('span').textContent = 'Entrar';
                document.querySelector('.loading').style.display = 'none';
            }, 1000);
        }

        // Configurar eventos
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            
            // Focar no campo de usuário
            document.getElementById('username').focus();
            
            // Configurar formulário
            document.getElementById('loginForm').addEventListener('submit', processLogin);
            
            // Permitir login com Enter
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processLogin(e);
                }
            });
        });

        // Atalhos de teclado para desenvolvimento
        document.addEventListener('keydown', function(e) {
            // Ctrl + Shift + L - Preencher credenciais de teste
            if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                document.getElementById('username').value = 'jamar';
                document.getElementById('password').value = 'familia2024';
            }
        });
    </script>
</body>
</html>
