<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Acesso - Família Jamar</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .confirm-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .confirm-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .confirm-header {
            margin-bottom: 30px;
        }

        .confirm-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .confirm-header p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }

        .confirm-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .confirm-message {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .confirm-message h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .confirm-message p {
            color: #666;
            line-height: 1.6;
            margin: 0;
        }

        .access-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 480px) {
            .confirm-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .confirm-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="confirm-card">
            <div class="confirm-header">
                <h1><i class="fas fa-home"></i> Família Jamar</h1>
                <p>Confirmação de Acesso</p>
            </div>

            <div class="confirm-icon" id="confirmIcon">
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="confirm-message">
                <h3>✅ Acesso Confirmado!</h3>
                <p>Seu acesso ao sistema Família Jamar foi confirmado com sucesso. Você agora pode gerenciar suas contas e receber notificações automáticas.</p>
            </div>

            <div class="error-message" id="errorMessage">
                <strong>❌ Erro:</strong> <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <strong>✅ Sucesso:</strong> <span id="successText"></span>
            </div>

            <div class="loading" id="loading">
                Confirmando acesso...
            </div>

            <a href="/" class="access-btn" id="accessBtn">
                <i class="fas fa-sign-in-alt"></i> Acessar Sistema
            </a>
        </div>
    </div>

    <script src="confirmar.js"></script>
</body>
</html>
